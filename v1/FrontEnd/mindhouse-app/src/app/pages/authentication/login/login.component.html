<app-spinner *ngIf="isLoading"></app-spinner>
<div id="login-area">

    <div class="grid align-item-center form-area-helper" id="login-form-area">
        <div class="row">
            <div class="col col-md col-sm">

                <form class="container" (ngSubmit)="authenticateUser()" #loginForm="ngForm">

                    <div *ngIf="loginMessageError != null" class="alert alert-dark text-center text-white" role="alert">
                        <i class="bi bi-exclamation-triangle" style="color: red;"></i>
                        {{loginMessageError}}
                    </div>

                    <div class="d-flex justify-content-center">
                        <img src="/assets/images/logo1.png" alt="logo" class="mb-4" id="login-form-img">
                    </div>

                    <div class="form-floating mb-3 ms-5 me-5">
                        <input 
                            type="email" 
                            class="form-control"
                            id="username-input" 
                            placeholder="name@example.com"
                            name="username" 
                            #username="ngModel" 
                            ngModel
                            email
                        >
                        <label for="username-input">
                            <i class="bi bi-person-circle"></i>
                            Username
                        </label>
                    </div>
                    <div class="form-floating mb-3 ms-5 me-5">
                        <input 
                            type="password" 
                            class="form-control"
                            id="password-input"
                            placeholder="Password"
                            name="password" 
                            #password="ngModel" 
                            ngModel
                        >
                        <label for="password-input">
                            <i class="bi bi-key-fill"></i>
                            Password
                        </label>
                    </div>

                    <div class="d-flex justify-content-center mb-2">
                        <a routerLink="/SendToken" routerLinkActive="active">Recover password here</a>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark">
                            <i class="bi bi-door-open-fill"></i>
                            Sign In
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
