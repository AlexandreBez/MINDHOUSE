<div class="body-helper">
    <app-spinner *ngIf="isLoading"></app-spinner>
    <div class="login-form" *ngIf="!isLoading">
        
        <div class="alert alert-warning" *ngIf="errorMsg !=null" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            {{errorMsg}}
        </div>

        <img src="/assets/img/Logo.gif" alt="logo" width="100" height="100">

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">

            <div class="form-floating mb-2">
                <input 
                    type="email" 
                    maxlength="50" 
                    class="form-control" 
                    id="username" 
                    placeholder="username"
                    ngModel 
                    #username="ngModel" 
                    name="username" 
                    email 
                    required
                />
                <label for="username">
                    <i class="bi bi-person"></i>
                    Username
                </label>
            </div>

            <div class="form-floating mb-2">
                <input type="password" maxlength="50" class="form-control" id="password" placeholder="password" ngModel
                    #password="ngModel" name="password" required />
                <label for="password">
                    <i class="bi bi-key"></i>
                    Password
                </label>
            </div>

            <div class="mb-3">
                <a routerLink="/ResetPassword" class="forget">Forget password? Click here</a>
            </div>

            <div class="mb-3">
                <button type="submit" id="save" class="btn btn-dark">
                    <i class="bi bi-door-open"></i>
                    Sign in
                </button>
            </div>

        </form>
    </div>
</div>
