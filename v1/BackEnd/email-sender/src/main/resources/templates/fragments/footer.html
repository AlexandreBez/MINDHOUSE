<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	</meta>
	<title>TEMPLATE</title>
</head>

<body>

	<tr th:fragment="footer1">
		<td align="center" class="esd-block-spacer es-p10" style="font-size:0;">
			<table border="0" width="85%" height="100%" cellpadding="0" cellspacing="0">
				<tbody>
					<tr>
						<td
							style="border-bottom: 1px solid #cccccc; background: unset; height:1px; width:100%; margin:0px 0px 0px 0px;">
						</td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>

	<tr th:fragment="footer2">
		<td align="center" class="esd-block-social es-p10" style="font-size:0;">
			<table cellpadding="0" cellspacing="0" class="es-table-not-adapt es-social">
				<tbody>
					<tr>
						<td align="center" valign="top" class="es-p10r"><a target="_blank" href="www.google.com"><img
									src="https://mojpey.stripocdn.email/content/assets/img/social-icons/rounded-black/facebook-rounded-black.png"
									alt="Fb" title="Facebook" width="32"></a></td>
						<td align="center" valign="top" class="es-p10r"><a target="_blank" href="www.google.com"><img
									src="https://mojpey.stripocdn.email/content/assets/img/social-icons/rounded-black/twitter-rounded-black.png"
									alt="Tw" title="Twitter" width="32"></a>
						</td>
						<td align="center" valign="top" class="es-p10r"><a target="_blank" href="www.google.com"><img
									src="https://mojpey.stripocdn.email/content/assets/img/social-icons/rounded-black/instagram-rounded-black.png"
									alt="Ig" title="Instagram" width="32"></a></td>
						<td align="center" valign="top"><a target="_blank" href="www.google.com"><img
									src="https://mojpey.stripocdn.email/content/assets/img/social-icons/rounded-black/youtube-rounded-black.png"
									alt="Yt" title="Youtube" width="32"></a>
						</td>
					</tr>
				</tbody>
			</table>

	</tr>
